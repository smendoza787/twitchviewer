<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Twitch Stream Viewer</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu|Press+Start+2P" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.1.0/css/hover-min.css">
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <div class="container">
    <div class="twitch-title animated fadeIn">
      <img src="http://i.imgur.com/LpMPcJx.png" alt="Twitch.tv" class="twitch-logo">
    </div>
    <div class="button-group animated fadeIn">
      <button id="showAll" class="hvr-fade">All</button>
      <button id="showOnline" class="hvr-fade">Now Streaming</button>
      <button id="showOffline" class="hvr-fade">Offline</button>
    </div>
    <div class="preview text-center">
    </div>
  </div>
  <footer>
    <p>Made by <a href="http://smendoza.me" target="_blank">Sergio</a> using the <a href="http://dev.twitch.tv" target="_blank">Twitch API</a></p>
  </footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
