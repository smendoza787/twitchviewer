<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Twitch Stream Viewer</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <div class="twitch-title">
    <img src="http://i.imgur.com/LpMPcJx.png" alt="Twitch.tv" class="twitch-logo">
  </div>
  <div class="button-group">
    <button id="showAll">All</button>
    <button id="showOnline">Now Streaming</button>
    <button id="showOffline">Offline</button>
  </div>
  <div class="preview text-center">
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
